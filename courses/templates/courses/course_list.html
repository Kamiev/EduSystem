<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; background: #f9f9f9; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Available Courses</h1>
    <ul>
    {% for course in courses %}
        <li>{{ course.title }} (Code: {{ course.code }})<br>
            Period: {{ course.start_date }} - {{ course.end_date }}</li>
    {% endfor %}
    </ul>
</body>
</html>
