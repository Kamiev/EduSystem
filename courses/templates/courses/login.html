<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Вход</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; }
        h2 { color: #2c3e50; text-align: center; }
        form { display: flex; flex-direction: column; }
        input { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #3498db; color: #fff; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #2980b9; }
        .error { color: #e74c3c; text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход</h2>
        {% if error %}
            <p class="error">Неверный логин или пароль</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="login" placeholder="Логин" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
